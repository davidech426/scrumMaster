<mat-card>
    <mat-card-title>scrumMaster</mat-card-title>
    <mat-card-subtitle>Login</mat-card-subtitle>

    <mat-card-content>
        <form [formGroup]="myForm">

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" type="password">
                </mat-form-field>
            </p>

            <p *ngIf="authError" class="error">
                {{ authError?.message }}
            </p>

            <div class="button">
                <button mat-raised-button class="btn btn-primary" type="submit" (click)="login(myForm)">Login</button>
                <button mat-button (click)="register()">Register</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
