<mat-card>
    <mat-card-title>scrumMaster</mat-card-title>
    <mat-card-subtitle>Register</mat-card-subtitle>

    <mat-card-content>
        <form [formGroup]="myForm">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="First Name" formControlName="firstName">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Last Name" formControlName="lastName">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
                </mat-form-field>
            </p>

            <p *ngIf="authError" class="error">
                {{ authError?.message }}
            </p>

            <div class="button">
                <button mat-raised-button class="btn btn-primary" type="submit" (click)="createUser(myForm)">Register</button>
                <button mat-button class="btn" type="submit" (click)="login()">Back to Login</button>
            </div>
        </form>
    </mat-card-content>

</mat-card>
