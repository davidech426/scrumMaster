<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let task"> 
          <mat-chip color="primary" selected>{{task.status}} </mat-chip>
        </td>
      </ng-container>
  
      <!-- Due Date Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let task" > {{task.projected_end_date}} </td>
      </ng-container>
  
      <!-- Task Column -->
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Description </th>
        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
      </ng-container>

      <!-- Task Column -->
      <ng-container matColumnDef="assignee">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned To </th>
          <td mat-cell *matCellDef="let task"> {{task.assignee_name}} </td>
        </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
